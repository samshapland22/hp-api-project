<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src='./main.js'></script>
    <title>HP Picker</title>
</head>
<body>
    <header>
        <img id='logo' src='./assets/hptransparent.png' alt='The Harry Potter logo. It says "Harry Potter" in silver letters.'>
        <img id='crest' src="./assets/crest-logo.png" alt="The Hogwarts crest along with the words 'Character Picker'">
    </header>
    <select name="character_select" id="character_select">
        <option value="placeholder">Pick a Character</option>
    </select>
    <main> 
        <section id='character_info'>
            <img id='headshot'>
            <h2 id='display_name'></h2>
            <h3 id='patronus'></h3>
            <h3 id='dob'></h3>
            <button id='add_button' style="display:none">add to team</button>
        </section>
        <section id='team'>
            <h2 id='team_title'>Team Members</h2>
            <ul id='team_members'></ul>
        </section>
    </main>
</body>
</html>
